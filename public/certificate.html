<!doctype html>
<html lang="zh-TW">
  <head>
    <title>資產憑證登記 - Rich App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 p-5">
    <div class="max-w-7xl mx-auto mb-6">
      <nav class="flex items-center justify-between rounded-lg border bg-white px-6 py-4 shadow-md">
        <div class="flex gap-2 flex-wrap">
          <a href="/index.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">首頁</a>
          <a href="/dashboard.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">淨資產儀表板</a>
          <a href="/certificate.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-blue-500 px-3 py-2 rounded-md bg-blue-50">資產憑證登記</a>
          <a href="/admin.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">憑證發行後台</a>
        </div>
        <div class="flex items-center gap-3 flex-wrap">
          <div class="user-info" id="user-info" style="display: none;">
            <div class="flex items-center gap-3 px-4 py-2 bg-slate-100 rounded-lg border border-slate-200">
              <i data-lucide="user" class="w-5 h-5 text-slate-600"></i>
              <div class="flex flex-col gap-1">
                <span class="font-semibold text-slate-900 text-sm" id="user-name">載入中...</span>
                <span class="text-xs text-slate-500" id="user-email"></span>
              </div>
            </div>
          </div>
          <button id="settings-btn" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50" title="設定">
            <i data-lucide="settings" class="w-5 h-5"></i>
          </button>
          <a href="/logout" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">登出</a>
        </div>
      </nav>
    </div>

    <div class="max-w-7xl mx-auto">
      <h1 class="text-white text-center mb-8 text-4xl md:text-5xl font-bold text-shadow-lg">資產憑證登記</h1>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left Panel - Registered Certificates -->
        <div>
          <div class="rounded-lg border bg-white text-slate-900 shadow-sm p-8">
            <h2 class="text-2xl font-semibold mb-6">已登記憑證</h2>
            <div id="certificates-list" class="max-h-[600px] overflow-y-auto">
              <div class="text-center py-12 text-slate-500">
                <p>載入中...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Panel - Registration Form -->
        <div>
          <div class="rounded-lg border bg-white text-slate-900 shadow-sm p-8">
            <h2 class="text-2xl font-semibold mb-6">資產憑證登記</h2>
            <div id="registration-form">
              <div class="space-y-2 mb-4">
                <label class="text-sm font-medium">選擇憑證類型</label>
                <select id="certificate-type" class="flex h-10 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                  <option value="">請選擇憑證類型</option>
                  <option value="0052696330_vp_liquid_finance_certificate">流動性金融憑證</option>
                  <option value="0052696330_vp_real_estate_asset_certificate">不動產資產憑證</option>
                  <option value="0052696330_vp_personal_property_certificate">動產憑證</option>
                  <option value="0052696330_vp_credit_liability_certificate">信用與負債憑證</option>
                  <option value="0052696330_vp_income_certificate">年收入憑證</option>
                </select>
              </div>
              <button id="generate-qr-btn" class="inline-flex items-center justify-center rounded-md bg-blue-500 text-white px-6 py-2 font-semibold hover:bg-blue-600 transition-colors w-full shadow-sm">
                <i data-lucide="qrcode" class="w-5 h-5 mr-2"></i>
                生成 QR Code
              </button>
            </div>

            <div id="qrcode-section" style="display: none">
              <div class="text-center">
                <div id="cert-type-info" class="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200"></div>
                <img id="qrcode-image" src="" alt="QR Code" class="max-w-xs w-full h-auto my-5 border-4 border-blue-600 rounded-lg p-4 bg-white mx-auto" />
                <p class="text-lg text-slate-900 font-semibold my-5" id="status-text">請使用數位憑證皮夾 APP 掃描 QR Code</p>
                <button id="reset-btn" class="inline-flex items-center justify-center rounded-md bg-slate-600 text-white px-4 py-2 font-semibold hover:bg-slate-700 transition-colors">
                  <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                  重新生成
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
    <script src="/certificate.js"></script>
  </body>
</html>
