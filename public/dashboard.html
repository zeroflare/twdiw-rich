<!doctype html>
<html lang="zh-TW">
  <head>
    <title>淨資產儀表板 - Rich App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="nav-container">
      <nav class="navbar">
        <div class="nav-links">
          <a href="/index.html" class="nav-link">首頁</a>
          <a href="/dashboard.html" class="nav-link active">淨資產儀表板</a>
          <a href="/certificate.html" class="nav-link">資產憑證登記</a>
          <a href="/admin.html" class="nav-link">憑證發行後台</a>
        </div>
        <div class="nav-user-section">
          <div class="user-info" id="user-info" style="display: none;">
            <div class="user-info-content">
              <span class="user-icon">👤</span>
              <div class="user-details">
                <span class="user-name" id="user-name">載入中...</span>
                <span class="user-email" id="user-email"></span>
              </div>
            </div>
          </div>
          <a href="/logout" class="nav-link logout-link">登出</a>
        </div>
      </nav>
    </div>

    <div class="container">
      <h1>淨資產儀表板</h1>

      <div id="loading" class="card">
        <p style="text-align: center; padding: 40px;">載入中...</p>
      </div>

      <div id="content" style="display: none">
        <!-- Net Worth Summary -->
        <div class="card">
          <h2>目前淨資產</h2>
          <div class="net-worth" id="net-worth">$0</div>

          <!-- PR Value Display -->
          <div class="pr-value" id="pr-value" style="display: none">
            <div class="pr-icon">🏆</div>
            <div class="pr-text">
              你的身價贏過 <span class="pr-percentage" id="pr-percentage">0%</span> 的台灣家庭
            </div>
          </div>

          <!-- Rank Certificate Display -->
          <div id="rank-certificate-display" style="display: none"></div>

          <!-- Claim Rank Certificate Button -->
          <div id="claim-rank-btn-container" style="margin-top: 20px; text-align: center;">
            <button id="claim-rank-btn" class="btn-primary" style="display: none; padding: 16px 32px; font-size: 18px; margin: 0 auto;">
              🎖️ 領取財富階層憑證
            </button>
          </div>

          <div class="details">
            <div>資產: $<span id="total-assets">0</span></div>
            <div>負債: $<span id="total-liabilities">0</span></div>
          </div>
        </div>

        <!-- Annual Income Section -->
        <div class="card" id="income-section" style="display: none">
          <h2>年收入資訊</h2>
          <div id="income-content">
            <div style="text-align: center; padding: 20px; color: #718096;">
              載入中...
            </div>
          </div>
        </div>

        <!-- Detailed Breakdown -->
        <div class="detailed-breakdown">
          <!-- Assets Section -->
          <div class="collapse-section">
            <button class="collapse-header" id="assets-toggle">
              <span>資產明細 (<span id="assets-count">0</span> 項)</span>
              <span class="collapse-icon">▶</span>
            </button>
            <div id="assets-content" class="breakdown-items" style="display: none"></div>
          </div>

          <!-- Liabilities Section -->
          <div class="collapse-section">
            <button class="collapse-header" id="liabilities-toggle">
              <span>負債明細 (<span id="liabilities-count">0</span> 項)</span>
              <span class="collapse-icon">▶</span>
            </button>
            <div id="liabilities-content" class="breakdown-items" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal for Rank Certificate -->
    <div id="qr-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>財富階層憑證領取</h2>
          <button class="modal-close" id="close-modal">×</button>
        </div>
        <div class="modal-body">
          <div class="qrcode-section">
            <img id="qr-code-image" src="" alt="QR Code" class="qrcode-image" />
            <p class="status-text" id="qr-status">請使用數位憑證皮夾 APP 掃描此 QR Code</p>
            <div id="success-info" style="display: none">
              <p><strong>CID:</strong> <span id="credential-cid"></span></p>
              <p class="auto-close-hint">將在 5 秒後自動關閉</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close-modal-btn" class="btn-secondary">關閉</button>
        </div>
      </div>
    </div>

    <script src="/dashboard.js"></script>
  </body>
</html>
