<!doctype html>
<html lang="zh-TW">
  <head>
    <title>淨資產儀表板 - Rich App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 p-5">
    <div class="max-w-7xl mx-auto mb-6">
      <nav class="flex items-center justify-between rounded-lg border bg-white px-6 py-4 shadow-md">
        <div class="flex gap-2 flex-wrap">
          <a href="/index.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">首頁</a>
          <a href="/dashboard.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-blue-500 px-3 py-2 rounded-md bg-blue-50">淨資產儀表板</a>
          <a href="/certificate.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">資產憑證登記</a>
          <a href="/admin.html" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">憑證發行後台</a>
        </div>
        <div class="flex items-center gap-3 flex-wrap">
          <div class="user-info" id="user-info" style="display: none;">
            <div class="flex items-center gap-3 px-4 py-2 bg-slate-100 rounded-lg border border-slate-200">
              <i data-lucide="user" class="w-5 h-5 text-slate-600"></i>
              <div class="flex flex-col gap-1">
                <span class="font-semibold text-slate-900 text-sm" id="user-name">載入中...</span>
                <span class="text-xs text-slate-500" id="user-email"></span>
              </div>
            </div>
          </div>
          <a href="/logout" class="text-sm font-medium transition-colors hover:text-blue-500 text-slate-600 px-3 py-2 rounded-md hover:bg-slate-50">登出</a>
        </div>
      </nav>
    </div>

    <div class="max-w-7xl mx-auto">
      <h1 class="text-slate-800 text-center mb-8 text-4xl md:text-5xl font-bold">淨資產儀表板</h1>

      <div id="loading" class="rounded-lg border bg-white text-slate-900 shadow-sm p-8 mb-6">
        <p class="text-center py-10">載入中...</p>
      </div>

      <div id="content" style="display: none">
        <!-- Net Worth Summary -->
        <div class="rounded-lg border bg-white text-slate-900 shadow-sm p-8 mb-6">
          <h2 class="text-2xl font-semibold mb-6">目前淨資產</h2>
          <div class="text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-blue-500 via-cyan-500 to-blue-600 bg-clip-text text-transparent text-center my-8" id="net-worth">$0</div>

          <!-- PR Value Display -->
          <div class="flex items-center justify-center gap-3 my-8 p-5 bg-yellow-50 rounded-lg border-2 border-yellow-200" id="pr-value" style="display: none">
            <i data-lucide="trophy" class="w-10 h-10 text-yellow-600"></i>
            <div class="text-lg text-slate-800 font-semibold">
              你的身價贏過 <span class="text-2xl font-extrabold text-orange-600" id="pr-percentage">0%</span> 的台灣家庭
            </div>
          </div>

          <!-- Rank Certificate Display -->
          <div id="rank-certificate-display" style="display: none"></div>

          <!-- Claim Rank Certificate Button -->
          <div id="claim-rank-btn-container" style="margin-top: 20px; text-align: center;">
            <button id="claim-rank-btn" class="inline-flex items-center justify-center rounded-md bg-blue-500 text-white px-8 py-4 text-lg font-semibold hover:bg-blue-600 transition-colors shadow-sm" style="display: none;">
              <i data-lucide="award" class="w-5 h-5 mr-2"></i>
              領取財富階層憑證
            </button>
          </div>

          <div class="flex justify-around mt-8 pt-6 border-t-2 border-slate-200">
            <div class="text-lg text-slate-700 font-medium">資產: $<span id="total-assets">0</span></div>
            <div class="text-lg text-slate-700 font-medium">負債: $<span id="total-liabilities">0</span></div>
          </div>
        </div>

        <!-- Annual Income Section -->
        <div class="rounded-lg border bg-white text-slate-900 shadow-sm p-8 mb-6" id="income-section" style="display: none">
          <h2 class="text-2xl font-semibold mb-6">年收入資訊</h2>
          <div id="income-content">
            <div class="text-center py-5 text-slate-500">載入中...</div>
          </div>
        </div>

        <!-- Detailed Breakdown -->
        <div class="mb-6">
          <!-- Assets Section -->
          <div class="mb-5">
            <button class="w-full flex justify-between items-center p-5 bg-slate-50 rounded-lg border-2 border-slate-200 cursor-pointer hover:bg-slate-100 transition-colors" id="assets-toggle">
              <span class="text-lg font-semibold text-slate-900">資產明細 (<span id="assets-count">0</span> 項)</span>
              <i data-lucide="chevron-right" class="w-5 h-5 text-blue-500 transition-transform" id="assets-icon"></i>
            </button>
            <div id="assets-content" class="mt-3" style="display: none"></div>
          </div>

          <!-- Liabilities Section -->
          <div class="mb-5">
            <button class="w-full flex justify-between items-center p-5 bg-slate-50 rounded-lg border-2 border-slate-200 cursor-pointer hover:bg-slate-100 transition-colors" id="liabilities-toggle">
              <span class="text-lg font-semibold text-slate-900">負債明細 (<span id="liabilities-count">0</span> 項)</span>
              <i data-lucide="chevron-right" class="w-5 h-5 text-blue-500 transition-transform" id="liabilities-icon"></i>
            </button>
            <div id="liabilities-content" class="mt-3" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal for Rank Certificate -->
    <div id="qr-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" style="display: none">
      <div class="relative z-50 w-full max-w-lg rounded-lg border bg-white p-6 shadow-lg">
        <div class="flex flex-col space-y-1.5 mb-4">
          <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold">財富階層憑證領取</h2>
            <button class="bg-slate-100 border-none text-slate-600 text-2xl w-10 h-10 rounded-full cursor-pointer hover:bg-slate-200 transition-colors" id="close-modal">
              <i data-lucide="x" class="w-5 h-5 mx-auto"></i>
            </button>
          </div>
        </div>
        <div class="p-6">
          <div class="text-center">
            <img id="qr-code-image" src="" alt="QR Code" class="max-w-xs w-full h-auto my-5 border-4 border-blue-600 rounded-lg p-4 bg-white mx-auto" />
            <p class="text-lg text-slate-900 font-semibold my-5" id="qr-status">請使用數位憑證皮夾 APP 掃描此 QR Code</p>
            <div id="success-info" style="display: none" class="mt-5 p-4 bg-green-50 rounded-lg">
              <p class="my-2 text-green-800 font-semibold"><strong>CID:</strong> <span id="credential-cid"></span></p>
              <p class="text-sm text-green-600 italic">將在 5 秒後自動關閉</p>
            </div>
          </div>
        </div>
        <div class="flex justify-end mt-4">
          <button id="close-modal-btn" class="inline-flex items-center justify-center rounded-md bg-slate-600 text-white px-4 py-2 font-semibold hover:bg-slate-700 transition-colors">關閉</button>
        </div>
      </div>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
    <script src="/dashboard.js"></script>
  </body>
</html>
