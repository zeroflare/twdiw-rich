<!doctype html>
<html lang="zh-TW">
  <head>
    <title>憑證發行後台 - Rich App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="nav-container">
      <nav class="navbar">
        <div class="nav-links">
          <a href="/index.html" class="nav-link">首頁</a>
          <a href="/dashboard.html" class="nav-link">淨資產儀表板</a>
          <a href="/certificate.html" class="nav-link">資產憑證登記</a>
          <a href="/admin.html" class="nav-link active">憑證發行後台</a>
        </div>
        <div class="nav-user-section">
          <div class="user-info" id="user-info" style="display: none;">
            <div class="user-info-content">
              <span class="user-icon">👤</span>
              <div class="user-details">
                <span class="user-name" id="user-name">載入中...</span>
                <span class="user-email" id="user-email"></span>
              </div>
            </div>
          </div>
          <a href="/logout" class="nav-link logout-link">登出</a>
        </div>
      </nav>
    </div>

    <div class="container">
      <h1>憑證發行後台</h1>

      <div class="card">
        <h2>憑證發行</h2>

        <div class="form-group">
          <label>憑證類型</label>
          <select id="certificate-type" class="form-control">
            <option value="liquid_finance_certificate">流動性金融憑證</option>
            <option value="real_estate_asset_certificate">不動產資產憑證</option>
            <option value="personal_property_certificate">動產憑證</option>
            <option value="credit_liability_certificate">信用與負債憑證</option>
            <option value="income_certificate">年收入憑證</option>
          </select>
        </div>

        <div class="form-group">
          <label>項目類型</label>
          <select id="item-type" class="form-control"></select>
        </div>

        <div id="dynamic-fields"></div>

        <div class="form-group">
          <label>發行日期 (選填，格式：YYYYMMDD)</label>
          <input type="text" id="issuance-date" class="form-control" placeholder="20250430" />
        </div>

        <div class="form-group">
          <label>到期日期 (選填，格式：YYYYMMDD)</label>
          <input type="text" id="expired-date" class="form-control" placeholder="20250609" />
        </div>

        <div id="error-message" class="error-message" style="display: none">
          <div class="error-content">
            <div class="error-header">
              <span class="error-icon">⚠️</span>
              <span class="error-title">生成憑證失敗</span>
            </div>
            <div class="error-details"></div>
          </div>
        </div>

        <div class="button-group">
          <button id="generate-btn" class="btn-primary">生成憑證 QR Code</button>
          <button id="reset-btn" class="btn-secondary">重置表單</button>
        </div>
      </div>

      <div id="credential-info" class="card" style="display: none">
        <h2>憑證資訊</h2>
        <div class="credential-info">
          <p><strong>CID:</strong> <span id="credential-cid"></span></p>
          <p><strong>憑證狀態:</strong> <span id="credential-status">已發行</span></p>
          <div style="margintop: 20px">
            <button id="revoke-btn" class="btn-danger">撤銷憑證</button>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>憑證發行 QR Code</h2>
          <button class="modal-close" id="close-modal">×</button>
        </div>
        <div class="modal-body">
          <div class="qrcode-section">
            <img id="qr-code-image" src="" alt="QR Code" class="qrcode-image" />
            <p class="status-text" id="qr-status">請使用數位憑證皮夾 APP 掃描此 QR Code</p>
            <div id="success-info" style="display: none">
              <p><strong>CID:</strong> <span id="success-cid"></span></p>
              <p class="auto-close-hint">將在 5 秒後自動關閉</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close-modal-btn" class="btn-secondary">關閉</button>
        </div>
      </div>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
